<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Sky Weather</title>
	<link href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<section id="demo" onLoad="" class="contenido-clima center-block">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12 center-block">
				<div class="icono">
					
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12 text-center">
				<p class="grados txt-datos-grados"></p>
			</div>
		</div>
		<!-- VIENTO -->
		<div class="row linea-dias">
			<div class="col-md-6 col-xs-12 text-left">
				<p class="txt-datos">Wind</p>
			</div>
			<div class="col-md-6 col-xs-12 text-right">
				<p class="viento txt-datos"></p>
			</div>
		</div>

		<div class="row linea-dias">

		<div class="row linea-dias">

			</div>

			<div class="col-md-6 col-xs-12 text-left">

			</div>
			<div class="col-md-6 col-xs-12 text-right">
				<p class="presion txt-datos"></p>
			</div>
		</div>
